<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tea Brand Landing Page</title>

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Background Image -->
    <div class="bg-overlay"></div>

    <!-- Top Logo -->
    <header>
      <div class="logo">
        <i class="fa-solid fa-clover fa-lg"></i><br />
        <span>Chá & Co.</span>
      </div>
    </header>

    <!-- Main Content -->
    <main class="content">
      <div class="text">
        <h1>
          Breathe in Calm <br />
          Sip the Green
        </h1>
        <p>
          Introducing our purest blend yet — rich in antioxidants, light on your
          soul. Sourced from the finest tea leaves, our green tea is your gentle
          daily ritual for focus, clarity, and calm energy. Taste wellness in
          every cup.
        </p>
        <a href="#" class="btn">Shop Now</a>
      </div>

      <div class="video-wrapper">
        <div class="circle-video">
          <video autoplay muted loop>
            <source src="vid.mp4" type="video/mp4" />
          </video>
        </div>
      </div>
    </main>
    <footer>
      <div class="social-icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-twitter"></i>
      </div>
    </footer>
  </body>
</html>
